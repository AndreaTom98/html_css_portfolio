<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Andrea Tomasello | Programmatore & Digital Marketer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <h1 class="text-logo">A T</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <!-- <li><a href="work.html">Come  studio</a></li> -->
            <li><a href="contact.html" class="current">Contatti</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contattami</h2>
        <div class="bottom-line"></div>
        <p class="lead">Non ruber√≤ i tuoi preziosi dati</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Nome"
              name="name"
            />
            <!-- <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            /> -->
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
              name="email"
            />
            <!-- <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            /> -->
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>info@andreatomasello.com</p>
          </div>
          <div>
            <i class="fab fa-youtube fa-2x"></i>
            <h3>Youtube</h3>
            <p>Andrea Tomasello</p>
          </div>
          <div>
            <i class="fab fa-instagram fa-2x"></i>
            <h3>Instagram</h3>
            <p>programmazione_</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Not Reserved</p>
      </div>
    </footer>
  </body>
</html>
